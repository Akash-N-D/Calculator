<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #333; /* Set the calculator background color to dark gray */
            color: white; /* Set the text color to white */
        }
        input[type="text"] {
            width: 100%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444; /* Set the input background color to a darker gray */
            color: white; /* Set the text color to white */
            border: none;
        }
        button {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background-color: #666; /* Set the button background color to a medium gray */
            color: white; /* Set the text color to white */
            border: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('/')">/</button>
    </div>

    <script>
        // JavaScript functions to handle calculator operations

        function appendToResult(value) {
            const resultField = document.getElementById('result');
            resultField.value += value;
        }

        function clearResult() {
            const resultField = document.getElementById('result');
            resultField.value = '';
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }
    </script>
</body>
</html>
